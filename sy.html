<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <h2>Registration Details</h2>

    <!-- Table displaying the details -->
    <table>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Roll Number</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>01/01/2000</td>
            <td>1234567890</td>
            <td>johndoe@example.com</td>
            <td>Male</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>02/02/2001</td>
            <td>9876543210</td>
            <td>janesmith@example.com</td>
            <td>Female</td>
            <td>67890</td>
        </tr>
        <!-- Add more rows as necessary -->
    </table>

</body>
</html>
